<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - Panda Bytes</title>
  <link rel="stylesheet" href="./profile.css" />
</head>
<body>
  <div class="profile-container">
    <img src="../images/hii.png" alt="User" class="profile-img" />

    <div class="username">Arjun Anil</div>
    <div class="email">arjun@example.com</div>
    <div class="phone">+91 98765 43210</div>
    <div class="location">Kochi, Kerala</div>

    <hr />

    <div class="delivery-section">
      <h3 class="section-title">Delivery Address</h3>
      <p class="delivery-address">Kochi, Kerala, 682001</p>
      <button class="profile-btn add-address-btn">Add New Address</button>
    </div>

    <hr />

    <div class="button-group">
      <button class="profile-btn edit-btn">Edit Profile</button>
      <button class="profile-btn history-btn">Order History</button>
      <button class="profile-btn logout-btn">Logout</button>
    </div>
  </div>
</body>
</html>
