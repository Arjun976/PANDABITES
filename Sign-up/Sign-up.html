<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sign-up" id="sign-up">
            <div class="heading">
                <h1>Sign Up</h1>
            </div>
            <div class="middle">
                <label for="ph-no">Phone Number</label>
                <input type="text" id="phone-no" class="text-field">
                <label for="Name">Name</label>
                <input type="text" class="text-field" id="name">
                <label for="email">Email</label>
                <input type="text" class="text-field" id="email">
                <button type="button" value="Sign-Up" class="sign">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
